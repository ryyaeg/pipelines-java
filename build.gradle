apply plugin: 'java'

apply plugin: 'jacoco'
jacoco {
  toolVersion = '0.7.9'
  applyTo junitPlatformTest
}

junitPlatformTest {
  jacoco {
    destinationFile = file("${buildDir}/jacoco/test.exec")
  }
}



jacocoTestReport {
  reports {
    xml.enabled true
    csv.enabled false
    html.enabled true
  }
}
